<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ikiraha Dashboard</title>

    <!-- Local Icons -->
    <link rel="stylesheet" href="css/icons.css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            padding: var(--space-6);
        }

        .login-card {
            background-color: var(--bg-elevated);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-2xl);
            padding: var(--space-8);
            width: 100%;
            max-width: 400px;
            backdrop-filter: var(--blur-md);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--space-4);
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border-radius: var(--radius-2xl);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-inverse);
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
        }

        .login-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: var(--font-size-base);
        }



        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }

        .login-footer {
            text-align: center;
            margin-top: var(--space-6);
            padding-top: var(--space-6);
            border-top: 1px solid var(--border-light);
        }

        .login-footer a {
            color: var(--color-primary);
            font-size: var(--font-size-sm);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: var(--space-4);
            }

            .login-card {
                padding: var(--space-6);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">I</div>
                <h1 class="login-title">Ikiraha</h1>
                <p class="login-subtitle">Sign in to your dashboard</p>
            </div>



            <!-- Login Form -->
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>

            <div class="login-footer">
                <a href="#" id="forgot-password">Forgot your password?</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { AuthManager } from './js/auth.js';

        class LoginApp {
            constructor() {
                this.auth = new AuthManager();
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkExistingAuth();
            }

            async checkExistingAuth() {
                const isAuthenticated = await this.auth.checkAuth();
                if (isAuthenticated) {
                    window.location.href = './index.html';
                }
            }

            setupEventListeners() {
                // Login form
                const loginForm = document.getElementById('login-form');
                loginForm.addEventListener('submit', (e) => {
                    this.handleLogin(e);
                });

                // Forgot password
                const forgotPassword = document.getElementById('forgot-password');
                forgotPassword.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.handleForgotPassword();
                });


            }

            async handleLogin(e) {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    this.showError('Please enter both email and password');
                    return;
                }

                // Disable form
                const submitBtn = e.target.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';

                try {
                    const result = await this.auth.login(email, password);

                    if (result.success) {
                        // Show success message with role detection
                        this.showSuccess(`Welcome ${result.user.name}! Detected role: ${result.user.role.replace('_', ' ').toUpperCase()}`);

                        // Redirect to dashboard after brief delay
                        setTimeout(() => {
                            window.location.href = './index.html';
                        }, 1500);
                    } else {
                        this.showError(result.error);
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Login failed. Please try again.');
                } finally {
                    // Re-enable form
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }
            }

            handleForgotPassword() {
                alert('Password reset functionality would be implemented here.\n\nFor demo purposes, use the provided credentials.');
            }

            showMessage(message, type = 'error') {
                // Remove existing messages
                const existingMessage = document.querySelector('.login-message');
                if (existingMessage) {
                    existingMessage.remove();
                }

                const colors = {
                    error: { bg: 'rgba(255, 59, 48, 0.1)', color: 'var(--color-danger)', icon: 'fas fa-exclamation-circle' },
                    success: { bg: 'rgba(52, 199, 89, 0.1)', color: 'var(--color-success)', icon: 'fas fa-check-circle' },
                    info: { bg: 'rgba(0, 122, 255, 0.1)', color: 'var(--color-primary)', icon: 'fas fa-info-circle' }
                };

                const messageDiv = document.createElement('div');
                messageDiv.className = 'login-message';
                messageDiv.style.cssText = `
                    background-color: ${colors[type].bg};
                    color: ${colors[type].color};
                    padding: var(--space-3);
                    border-radius: var(--radius-lg);
                    margin-bottom: var(--space-4);
                    font-size: var(--font-size-sm);
                    text-align: center;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    gap: var(--space-2);
                `;
                messageDiv.innerHTML = `<i class="${colors[type].icon}"></i> ${message}`;

                const form = document.getElementById('login-form');
                form.parentNode.insertBefore(messageDiv, form);

                // Auto-remove after 5 seconds (except success messages)
                if (type !== 'success') {
                    setTimeout(() => {
                        if (messageDiv.parentNode) {
                            messageDiv.remove();
                        }
                    }, 5000);
                }
            }

            showError(message) {
                this.showMessage(message, 'error');
            }

            showSuccess(message) {
                this.showMessage(message, 'success');
            }
        }

        // Initialize login app
        new LoginApp();
    </script>
</body>
</html>
