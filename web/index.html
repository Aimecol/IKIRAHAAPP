<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="IKIRAHA - Food Delivery App for Rwanda">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="IKIRAHA">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>IKIRAHA - Food Delivery</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Loading screen styles */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #2E7D32, #1B5E20);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    .loading-logo::before {
      content: "üçΩÔ∏è";
      font-size: 40px;
    }

    .loading-text {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .loading-subtitle {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hide loading screen when Flutter is ready */
    .flutter-ready .loading {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading" id="loading">
    <div class="loading-logo"></div>
    <div class="loading-text">IKIRAHA</div>
    <div class="loading-subtitle">Food Delivery for Rwanda</div>
    <div class="loading-spinner"></div>
  </div>

  <script>
    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      document.body.classList.add('flutter-ready');
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
